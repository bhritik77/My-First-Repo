<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>HTML Tag List</h1>
    <ol type="i">
        <li>b tag : used to bold the characters</li>
        <li>p tag : used to write an paragraph</li>
        <li>i tag : used to write the characters in italic</li>
        <li>u tag : used to underline the characters</li>
        <li>mark tag : used to highlight the characters</li>
        <li>br tag : used to create a blank line</li>
    </ol>
</body>
</html>
