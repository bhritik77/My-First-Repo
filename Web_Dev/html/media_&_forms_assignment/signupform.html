<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Sign Up Here</h1>
    <form action="" target="_blank">
    <label for="">First Name : </label>
    <input type="text" placeholder="write your first name"> <br>
    <label for="">Last Name : </label> 
    <input type="text" placeholder="write your last name"> <br>
    <label for="">Email : </label>
    <input type="email" name="" id="" placeholder="enter your email"> <br>
    <label for="">Password : </label>
    <input type="password" name="" id="" placeholder="write your password"> <br>
    <label for="">Confirm Password : </label>
    <input type="password" name="" id="" placeholder="rewrite your password"> <br>
    <label for="">Age : </label>
    <input type="number" name="" id="" placeholder="enter you age"> <br>
    <label for="">Gender : </label>
    <input type="text" placeholder="write male or female"> <br>
    <label for="">Agree to terms and conditions </label>
    <input type="checkbox" name="" id="" required> <br>
    <input type="submit" value="click here to submit">
    </form>
</body>
</html>
